    <div class="searchLogout">
      <input
        type="text"
        placeholder="Search..."
        [(ngModel)]="inputValue"
        (ngModelChange)="search()"
        #filter
      />
      <i
        routerLink="/login"
        (click)="logOut()"
        class="fa-solid fa-right-from-bracket"
        id="logOut"
      ></i>
    </div>

  <div class="content">
    <aside style="background-color: #176b87; padding-top: 70px">
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          padding-top: 10%;
          border: none;
          gap: 20px;
        "
        *ngFor="let x of categories"
      >
        <button
          (click)="filterCategory(x)"
          style="
            border: none;
            background: transparent;
            color: #ffbb2f;
            cursor: pointer;
          "
        >
          {{ x }}
        </button>
      </div>
    </aside>

    <section>
      <div
        class="card"
        *ngFor="
          let movie of allMovies
            | paginate
              : {
                  id: 'foo',
                  itemsPerPage: 8,
                  currentPage: page,
                  totalItems: allMovies?.length,
                }
        "
      >
        <span class="rating">{{ movie.rating }}</span>
        <div class="image">
          <img src="{{ movie.image }}" alt="" />
        </div>
        <div class="details">
          <h4>{{ movie.title }}</h4>
          <p>{{ movie.genre }}</p>
          <span>{{ movie.year }}</span>

          <button class="success" (click)="addToFav(movie)">Add to fav</button>
          <button class="success" [routerLink]="[movie.id + '/movie-details']">
            shko
          </button>
        </div>
      </div>
      <div></div>
    </section>

    <aside style="background-color: #176b87">
      <p></p>
    </aside>
  </div>
  <pagination-controls
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      background-color: #176b87;
    "
    id="foo"
    (pageChange)="page = $event"
    previousLabel="Previous"
    nextLabel="Next"
    screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page"
    screenReaderCurrentLabel="You're on page"
  >
  </pagination-controls>
</div>
